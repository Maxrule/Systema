name: Build RPM Package

on:
  push:
    branches:
      - main
    paths:
      - 'rpm/.spec'
      - '.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install RPM build tools
        run: |
          apt-get update
          apt-get install -y rpm wget unzip
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Build RPM
        run: |
          cp rpm/calcfiles.spec ~/rpmbuild/SPECS/
          cd ~/rpmbuild/SOURCES/
          wget https://github.com/Maxrule/Systema/archive/main.zip
          unzip main.zip
          cd Systema-main/
          rpmbuild -bs --define "dist .generic" ~/rpmbuild/SPECS/calcfiles.spec
          rpmbuild --rebuild ~/rpmbuild/SRPMS/calcfiles-1.0-1.generic.src.rpm

      - name: Upload RPM
        uses: actions/upload-artifact@v3
        with:
          name: rpm-package
          path: |
            ~/rpmbuild/RPMS//*.rpm
            ~/rpmbuild/SRPMS//*.src.rpm
